    <script>
      function formulaCuadratica() {
        //funcion principal para resolver con la formula cuadratica
        let raiz1, raiz2;

        // Solicita al usuario los coeficientes de la epresión álgebraica
        let a = prompt("Ingrese el primer Numero: ");
        let b = prompt("Ingrese el segundo Numero:");
        let c = prompt("Ingrese el tercer Numero: ");

        // Realiza el calculo de la discriminante
        let discrimiante = b * b - 4 * a * c;

        //Realiza la condicion para reales y raices diferentes
        if (discrimiante > 0) {
          raiz1 = (-b + Math.sqrt(discrimiante)) / (2 * a);
          raiz2 = (-b - Math.sqrt(discrimiante)) / (2 * a);

          // resultado
          console.log(
            `Las raices de la ecuacion cuadratica son: ${raiz1} y ${raiz2}`
          );
          alert(
            `Las raices de la ecuacion cuadratica son: ${raiz1} y ${raiz2}`
          );
        }

        //Realiza la condicion para reales y raices diferentes
        else if (discrimiante == 0) {
          raiz1 = raiz2 = -b / (2 * a);

          // resultado
          console.log(
            `Las raices de la ecuacion cuadratica son: ${raiz1} y ${raiz2}`
          );
          alert(
            `Las raices de la ecuacion cuadratica son: ${raiz1} y ${raiz2}`
          );
        }

        // Las raices no son reales
        else {
          let parteReal = (-b / (2 * a)).toFixed(2);
          let parteImaginaria = (Math.sqrt(-discrimiante) / (2 * a)).toFixed(2);

          // resultado
          console.log(
            `Las raices de la ecuacion cuadratica son: ${parteReal} + ${parteImaginaria}i y ${parteReal} - ${parteImaginaria}i`
          );
          alert(
            `Las raices de la ecuacion cuadratica son: ${parteReal} + ${parteImaginaria}i y ${parteReal} - ${parteImaginaria}i`
          );
        }
      }
    </script>
