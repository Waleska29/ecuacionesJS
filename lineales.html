    <script>
      function ecuacionLineal() {
        //una variable
        var Fraction = algebra.Fraction;
        var Expression = algebra.Expression;
        var Equation = algebra.Equation;

        //Solicita los valores al usuario
        let expresionIzquierda = prompt(
          "Ingrese la expresion del lado izquierdo del signo igual (=) "
        );
        let expresionDerecha = prompt(
          "Ingrese la expresion del lado derecho del signo igual (=) "
        );

        var x1 = algebra.parse(expresionIzquierda);
        var x2 = algebra.parse(expresionDerecha);

        var eq = new Equation(x1, x2);
        console.log(eq.toString());

        var answer = eq.solveFor("x");

        console.log("x = " + answer.toString());
        alert("x = " + answer.toString());
      }

      function ecuacionDosVar() {

        var Fraction = algebra.Fraction;
        var Expression = algebra.Expression;
        var Equation = algebra.Equation;
        //multiples variables
        var expr1 = algebra.parse("1/4 * x + 5/4");
        var expr2 = algebra.parse("3 * y - 12/5");

        var eq = new Equation(expr1, expr2);

        console.log(eq.toString());

        var xAnswer = eq.solveFor("x");
        var yAnswer = eq.solveFor("y");

        console.log("x = " + xAnswer.toString());
        console.log("y = " + yAnswer.toString());
      }
